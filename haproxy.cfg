global
    log stdout format raw local0
    maxconn 4096
    tune.ssl.default-dh-param 2048

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

frontend https-in
    bind *:80
    default_backend servers

backend servers
    server server1 172.18.0.1:80 maxconn 32
    server server2 172.18.0.8:80 maxconn 32
