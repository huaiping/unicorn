<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>听力训练</title>
<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/fullPage.js/3.0.3/fullpage.min.css">
<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/video.js/8.0.2/video-js.min.css">
<style>
body {font-family:"Helvetica Neue","Helvetica","Arial","PingFang SC","Hiragino Sans GB", "Microsoft YaHei","WenQuanYi Micro Hei", sans-serif; text-rendering:optimizeLegibility; -webkit-font-smoothing:antialiased;}
.section {text-align:center;}
:focus {outline:none;}
</style>
<script>
  function getRequest() {
    var url = location.search;
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
      var str = url.substr(1);
      strs = str.split("&");
      for (var i = 0; i < strs.length; i++) {
        theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
      }
    }else{
      theRequest = null;
    }
    return theRequest;
  }
</script>
</head>
<body>
<div id="content">
  <div class="section">
    <div style="width:70vw; margin:0 auto;">
      <video controls="controls" poster="poster.png" class="video-js vjs-fluid vjs-big-play-centered" data-setup='{}'>
        <script>
          var GET = getRequest();
          if (GET) {
            var id = parseInt(GET.id.replace(/[^\d]/g,""));
            document.write("<source src=\"https://huaiping.net/" + id + ".mp3\" type=\"audio/mp3\">");
          } else {
            document.write("<source src=\"https://huaiping.net/test.mp3\" type=\"audio/mp3\">");
          }
        </script>
      </video>
    </div>
  </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/fullPage.js/3.0.3/fullpage.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/video.js/8.0.2/video.min.js"></script>
<script>
$(function(){
  $('#content').fullpage({
    licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
    navigation: false,
    sectionsColor : ['#cf4647']
  });
});
$(document).bind("contextmenu",function(){
  return false;
});
$(document).bind("selectstart",function(){
  return false;
});
</script>
</body>
</html>
