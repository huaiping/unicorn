<div id="content">
    <div class="section">
        <p style="font-size:18vh;">祖国在我心中</p>
        <p style="margin-top:5vh; font-size:10vh;">爱国主义教育主题班会</p>
        <p style="margin-top:5vh; font-size:10vh;">高二（8）班</p>
    </div>

    <div class="section">
        <div id="p2">
            <img src="http://cdn.huaiping.net/908fa0ec08fa513db777cf78376d55fbb3fbd9b3.jpg" style="width:35vw;" class="rounded animate__animated animate__fadeInDown animate__slow">

            <p style="text-indent:2em; text-align:left; margin-top:5vh; width:70vw; font-size:3vh;">同学们，爱国是一种坚定的民族精神，更是一种振兴中华的责任感。我们青少年要用这种强大的精神力量去描绘祖国未来的宏图，将一片丹心献给祖国。祖国在我心中，祖国在你心中，祖国在我们中华儿女的心中，让我们一起向着“心系祖国，健康成长”的目标前进吧！</p>
        </div>
    </div>

    <div class="section">
        <div id="p3" style="width:70vw; margin:0 auto;">

    </div>
</div>
